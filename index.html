<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check expiration date</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="titleBar">
      <h1 id="title">Go Bag Items Inventory</h1>
    </div>
    <div id="timercontainer">
      <p id="timeLeft"></p>
      <p id="timer"></p>
      <p id="expirationDate"></p>
      <p id="noItems">Sorry, the item you have searched, doesn't exist!</p>
    </div>
    <div id="list">
      <h6 id="bagHeading">Items in the bag</h6>
      <ul id="bullets">
        <li>Cous Cous</li>
        <li>First Aid Kit</li>
        <li>Bread</li>
      </ul>
    </div>
    <div id="listButton">
      <button id="toggleList">Open the list</button>
    </div>
    <div id="search"><button id="openSearch">Search the inventory</button></div>

    <script src="./app.js"></script>
  </body>
</html>
